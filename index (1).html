<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            display: flex;
            justify-content: center;          
        }
    </style>
</head>

<body>
<div>
<h2>Basic Product Calculation</h2>
<form>
  <label for="fnumber">First number:</label><br>
  <input type="number" id="fnumber" name="fnumber"><br>
  <label for="snumber">Second number:</label><br>
  <input type="number" id="snumber" name="snumber"><br><br>
  <button type="button" onclick="calculateProduct()">Calculate Product</button>
</form> 

<p id="result"></p>
</div>
<script>
function calculateProduct() {
   let num1 = parseFloat(document.getElementById('fnumber').value);
   let num2 = parseFloat(document.getElementById('snumber').value);
   let product = num1 * num2;
   document.getElementById('result').textContent = `The product of the two numbers is: ${product}`;
}
</script>
</body>
</html>
